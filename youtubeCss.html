    <link rel="stylesheet" href="youtubeCss.css">

    <title> Vanilla CSS Youtube</title>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">

        <div class="thumbnail-row">

        <div>
            <div class="channel-pic">
                <img class="profile-pic" src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/channel-1.jpeg" alt="">

            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!

                    Marques Brownlee

        </div>
      

    </div>

    <div class="video-preview">

        <div>

            <img class='thumbnail' src="https://supersimple.dev/public/img/exercises/youtube/thumbnails/thumbnail-2.webp" alt="">

        <div>

                Try Not To Laugh Challenge #9

        </div>
